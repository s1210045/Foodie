<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700,900">
    <title>Contact Foodie</title>
    <script>
        function submitForm() {
            var form = document.getElementById("myForm");
            var formData = new FormData(form);

            fetch('https://formspree.io/f/meqbywje', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
             
                window.location.href = 'main.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>

<body>

    <header>
        <div class="logo"><a href="#">Foodie.</a></div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="Contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contact Foodie</h1>
            <p>Have questions or feedback? Reach out to us!</p>

            <form id="myForm" onsubmit="submitForm(); return false;">
                <!-- Your form fields here -->
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Foodie. Enterprises</p>
    </footer>
</body>

</html>
